# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cshockMVP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.5
      with:
        node-version: '12.x'
    - run: npm install -g bower

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.807'

    - name: Set up 1.0 .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '1.0.x'    

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish CS.API/CS.API.csproj -c Release -f netcoreapp2.1 -o ${{env.DOTNET_ROOT}}\myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cshockMVP'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4af3e63f99594ea38e67ff4281fcd196 }}
        package: ${{env.DOTNET_ROOT}}\myapp

